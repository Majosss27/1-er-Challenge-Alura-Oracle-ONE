<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1 - Encriptador</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <h1 class="titulo"><i><u>CÓDIGO SECRETO</i></u></h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn2" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn3" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <div class="footer">
    <footer>
        <p><b>1° Challenge de Alura Oracle One - Realizado por María José Solís, Argentina. 2022</b></p>
    </footer>
</div>
  <script src="script.js"></script>
</body>
</html>
